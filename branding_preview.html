<!DOCTYPE html>
<html>

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Inter:wght@700&display=swap');

        body {
            background-color: #f8fafc;
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            padding: 60px;
            font-family: 'Outfit', sans-serif;
            justify-content: center;
        }

        .concept {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            width: 250px;
        }

        h2 {
            color: #1e293b;
            margin-bottom: 24px;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .logo-box {
            width: 120px;
            height: 120px;
            background-color: #3B82F6;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 64px;
            font-weight: 700;
        }

        .brand-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1e293b;
            letter-spacing: -0.04em;
        }

        /* Typography variants */
        .font-outfit {
            font-family: 'Outfit', sans-serif;
        }

        .font-inter {
            font-family: 'Inter', sans-serif;
        }

        /* Geometric variants */
        .logo-box.round {
            border-radius: 50%;
        }

        .logo-box.squircle {
            border-radius: 35px;
        }
    </style>
</head>

<body>

    <div class="concept">
        <h2>Opção 1: Modern Bold</h2>
        <div class="logo-box squircle font-outfit">L</div>
        <div class="brand-name">Lugo</div>
    </div>

    <div class="concept">
        <h2>Opção 2: Geometric Clean</h2>
        <div class="logo-box font-inter" style="background-color: #2563EB;">L</div>
        <div class="brand-name">Lugo</div>
    </div>

    <div class="concept">
        <h2>Opção 3: Abstract Hint</h2>
        <div class="logo-box squircle font-outfit" style="position: relative;">
            <span style="position: relative; z-index: 2;">L</span>
            <!-- Subtle house roof hint in white opacity -->
            <svg width="40" height="40" viewBox="0 0 100 100" style="position: absolute; top: 15px; opacity: 0.2;">
                <path d="M10 50L50 10L90 50" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" />
            </svg>
        </div>
        <div class="brand-name">Lugo</div>
    </div>

</body>

</html>
